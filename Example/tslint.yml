extends:
  - ./tslint.base.yml
# https://palantir.github.io/tslint/rules/
rules:
  no-implicit-dependencies: [true, [
    "@src",
    "@cacicolle/logger",
    "@cacicolle/auth",
    "tab-view",
    "react-native-header-tab-view",
    "react-native-svg",
    "react-native-vector-icons",
    "react-native-safe-area-view",
    "hoist-non-react-statics",
    "@storybook", "@story",
    "@assets"
  ]]
  no-submodule-imports: [true,
    "@src",
    "moment",
    "numeral",
    "react-native-vector-icons",
    "@storybook", "@story",
    "@assets"
  ]
